<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>OMG Particles!</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"></script>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <style type="text/css">

body {
  background: #222;
}

circle {
  fill: none;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 1000,
    h = 500,
    gap = 10,
    counts = w / gap,
    z = d3.scale.category20c(),
    i = 0;



var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .style("pointer-events", "all")

    function drawLine(y, interval){
      var counter = 0;
      var startTime = new Date();      
      var id;
      var drawDots = function(y){
        counter = counter + gap ;
        particle(counter,y);
        if (counter > w) {
          var endTime = new Date();
          // console.log(interval, endTime - startTime)
          window.clearInterval(id);
        };
      }
      
      id = setInterval(function(){drawDots(y)},interval);
    }

    function speedToInterval(speed){
      return speed / counts * 1000;
    }

    function drawLines(){
        // console.log(speedToInterval(1), speedToInterval(5), speedToInterval(10))
        drawLine(50,  speedToInterval(0.1))
        drawLine(100, speedToInterval(5))
        drawLine(150, speedToInterval(10))
    }

    function particle(x, y) {
      svg.append("svg:circle")
          .attr("cx", x)
          .attr("cy", y)
          .attr("r", 5)
          .style("stroke", 'red')
          .style("stroke-opacity", 1)
        .transition()
          .duration(2000)
          .ease(Math.sqrt)
          .attr("r", 10)
          .style("stroke-opacity", 1e-6)
          .remove();
    }

    $(document).ready(function () {
      $('button').click(drawLines)
    });
    </script>
  <button>Run</button>
  </body>
</html>
