<html>
  <head>
    <script type="text/javascript" src="./d3.min.js"></script>
    <style type="text/css" media="screen">
      .chart rect {
        stroke: white;
        fill: steelblue;
      }
    </style>
  </head>
  <body>
    <div id="chart">
      
    </div>
    <script type="text/javascript">
      
      d3.json("data.json", function(data) {
        for (var i=0; i < data.length; i++) {
          data[i]
        };
        diffs = data.map(function(d){return d.diff})
        
        var width = 800
          ,height = 1600

        var x = d3.scale.linear()
            .domain([0, d3.max(diffs)])
            .range([0, width - 10]);

        var y = d3.scale.ordinal()
          .domain(diffs)
          .rangeBands([10, height]);


        chart = d3.select("#chart").append("svg")
            .attr("class", "chart")
            .attr("width", width)
            .attr("height", height)
            .append("g")
              .attr("transform", "translate(20,20)");

        // Header
        chart.append('rect')
          .attr("x", width - 360)
          .attr("y", 0)
          .attr("width", 350)
          .attr("height", 15)
          .attr("rx", 2)
          .attr("ry", 2)
          .style('fill', 'green')

        chart
          .append('a')
            .attr('id', 'diff')
            .attr('xlink:href', '#diff')
              .append('text')
              .attr("x", width - 350)
              .attr("y", 10)
              .text('Gap')
              .style("font-size", "8px")

        chart
          .append('a')
            .attr('id', 'category')
            .attr('xlink:href', '#category')
            .append('text')
              .attr("x", width - 300)
              .attr("y", 10)
              .text('Category')
              .style("font-size", "8px")

        chart
          .append('a')
            .attr('id', 'event')
            .attr('xlink:href', '#event')
            .append('text')
              .attr("x", width - 220)
              .attr("y", 10)
              .text('Event')
              .style("font-size", "8px")

        chart
          .append('a')
            .attr('id', 'first')
            .attr('xlink:href', '#first')
          .append('text')
            .attr("x", width - 100)
            .attr("y", 10)
            .text('Gold')
            .style("font-size", "8px")

        chart
          .append('a')
            .attr('id', 'category')
            .attr('xlink:href', '#category')
            .append('text')
              .attr("x", width - 50)
              .attr("y", 10)
              .text('hello')
              .style("font-size", "8px")

        // Facts
        group = chart.selectAll(".group")
          .data(data)
          .enter().append("g")
            .attr('class', 'group')
            .attr("transform", "translate(0,15)");
        
        group.append('circle')
          .attr("cx", function(d){return x(d.diff)})
          .attr("cy", function(d){return y(d.diff)})
          .attr("r", 5)
          .style('fill', 'red')
        
        
        group.append('rect')
          .attr("x", width - 360)
          .attr("y", function(d){return y(d.diff) - 10})
          .attr("width", 350)
          .attr("height", 15)
          .attr("rx", 2)
          .style('fill', 'red')
        
        group.append('text')
          .attr("x", width - 350)
          .attr("y", function(d){return y(d.diff)})
          .text(function(d){return d.diff.toPrecision(3) })
          .style("font-size", "8px")
        
        group.append('text')
          .attr("x", width - 300)
          .attr("y", function(d){return y(d.diff)})
          .text(function(d){return d.category})
          .style("font-size", "8px")
        
        group.append('text')
          .attr("x", width - 220)
          .attr("y", function(d){return y(d.diff)})
          .text(function(d){return d.event})
          .style("font-size", "8px")
        
        group.append('text')
          .attr("x", width - 100)
          .attr("y", function(d){return y(d.diff)})
          .text(function(d){return d.first})
          .style("font-size", "8px")
        
        group.append('text')
          .attr("x", width - 50)
          .attr("y", function(d){return y(d.diff)})
          .text(function(d){return d.second})
          .style("font-size", "8px")
        
        
        var xAxis = d3.svg.axis()
          .scale(x)
          .orient("top")
          .tickSize(1)   
          // .tickValues(data)
          // .tickFormat(d3.format(".2f"))
          // .tickPadding(1)
          // .tickSubdivide(1)
        
        chart.append("g")
          .attr("class", "x axis");

        d3.select(".x.axis")
          .call(xAxis);


        
          
        
      });
    </script>
  </body>
</html>
